        .header p {

        .main-photo {

        }
        .main-photo img {
            width: 100%;

        .contacts {

        .gallery {

            justify-content: center;

            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;

        }
        .footer {
            margin-top: 20px;

    <script>
        function openModal(src) {
